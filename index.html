<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">Phone app <svg xmlns="http://www.w3.org/2000/svg"
            width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
            <path
                d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
            <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
        </svg>
        <ul class="navbar-nav">
            <li class="nav-item btn-sm btn-primary">
                <a id="allBtn" href="#" class="btn btn-primary me-2">All phones</a>
            </li>
            <li class="nav-item btn-sm btn-info me-2">
                <a id="addBtn" href="#" class="btn btn-info">Add phone</a>
            </li>
            <li class="nav-item btn-sm btn-info">
                <a id="editDeleteBtn" href="#" class="btn btn-danger">Edit/Delete phone</a>
            </li>
        </ul>
        <form class="d-flex ms-auto" action="">
            <input type="text" placeholder="search" class="form-control" name="" id="search">
        </form>
    </nav>


    <div class="container">
        <div id="main-view">
            <h1>All phones</h1>
            <div class="col-8 offset-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Brand</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Store</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>
            </div>
        </div>
        <div id="edit-delete-view">
            <h1>Edit/delete phones</h1>
            <div class="col-8 offset-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Brand</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Store</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>
            </div>
        </div>
        <div id="add-view">
            <h1>Add phones</h1>
            <div class="col-8 offset-2">
                <input type="text" placeholder="id" name="id" class="form-control"><br>
                <input type="text" placeholder="brand" name="brand" class="form-control"><br>
                <input type="text" placeholder="name" name="name" class="form-control"><br>
                <input type="text" placeholder="price" name="price" class="form-control"><br>
                <input type="text" placeholder="store" name="store" class="form-control"><br>
                <button id="saveBtn" class="btn btn-primary form-control">Save</button>
            </div>
        </div>
        <div id="edit-form-view">
            <h1>Edit phones</h1>
            <div class="col-8 offset-2">
                <input type="text" placeholder="id" name="eid" class="form-control"><br>
                <input type="text" placeholder="brand" name="ebrand" class="form-control"><br>
                <input type="text" placeholder="name" name="ename" class="form-control"><br>
                <input type="text" placeholder="price" name="eprice" class="form-control"><br>
                <input type="text" placeholder="store" name="estore" class="form-control"><br>
                <button id="editBtn" class="btn btn-warning form-control">Edit</button>
            </div>
        </div>
    </div>
    <script src="database.js"></script>
    <script src="main.js"></script>

</body>

</html>
